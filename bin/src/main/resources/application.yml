server:
  port: 8080
  servlet:
    context-path: /bank
---
spring:
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driverClassName: org.h2.Driver
  config:
    activate:
      on-profile: dev, default
  h2:
    console:
      enabled: true
---
spring:
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: ${DB_database-plataform}
  datasource:
    url: jdbc:h2:mem:test
    username: ${DB_USERNAME}
    password: ${DB_PASWORD}
    driverClassName: ${DB_CLASS_NAME}
  config:
    activate:
      on-profile: prod
  h2:
    console:
      enabled: true